{% if alert %}
	<div id="alertModal" class="modal" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
		  <div class="modal-content">
		    <div class="modal-header">
		      <h5 class="modal-title">{{ alert.title }}</h5>
		      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		        <span aria-hidden="true">&times;</span>
		      </button>
		    </div>
		    <div class="modal-body">
		      <p>{{ __(alert.message_text) % alert.message_args }}</p>
		    </div>
		    <div class="modal-footer">
					{%- for button in alert.buttons -%}
						<a href="{{ button.link }}" class="btn btn-sm btn-outline-{{ button.type.value }}">{{ __(button.label) }}</a>
					{%- endfor -%}
		      <button type="button" class="btn btn-sm btn-outline-dark" data-dismiss="modal">{{ __('Cancel') }}</button>
		    </div>
		  </div>
		</div>
	</div>
	<script type="text/javascript">
		$("#alertModal").modal("show")
	</script>
{%- endif -%}
