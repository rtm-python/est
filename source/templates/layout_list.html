{%- extends "layout_inner.html" -%}
{%- block body_content -%}
	<div class="d-flex w-100 justify-content-between mb-2">
		<small>
		  <a href="#" class="text-muted p-1" style="text-decoration: none;" data-toggle="collapse" data-target="#collapseFilter" aria-expanded="true" aria-controls="collapseFilter"><span class="oi oi-magnifying-glass mr-1"></span>{{ __('Filter') }}</a>
		  <a href="#" class="text-muted p-1" style="text-decoration: none;"><span class="oi oi-plus ml-2 mr-1"></span>{{ __('Add') }}</a>
	  </small>
	  <small>
		  <a href="#" class="text-muted p-1"><span class="oi oi-chevron-left"></span></a>
		  <a href="#" class="text-muted p-1 ml-2 mr-2" style="text-decoration: none;" data-toggle="collapse" data-target="#collapsePaginator" aria-expanded="true" aria-controls="collapsePaginator">{{ __('Page') }} 1</a>
		  <a href="#" class="text-muted p-1"><span class="oi oi-chevron-right"></span></a>
	  </small>
  </div>
  <div class="mb-3">
	  <div class="collapse" id="collapseFilter">
	    <div class="card p-2 shadow-sm rounded">
	    	{%- block filter -%}{%- endblock -%}
	    </div>
	  </div>
	  <div class="collapse" id="collapsePaginator">
	    <div class="card p-2 shadow-sm rounded text-center">
	    	<small>
					<a href="#" class="text-muted p-2">1</a>
					<a href="#" class="text-muted p-2">2</a>
					<a href="#" class="text-muted p-2">3</a>
					<a href="#" class="text-muted p-2">4</a>
					<a href="#" class="text-muted p-2">5</a>
				</small>
	    </div>
	  </div>
  </div>
	{%- block list_content -%}
	{%- endblock -%}
{%- endblock -%}
{%- block body_script -%}
	<script type="text/javascript">
		var $collapseFilter = $('#collapseFilter');
		var $collapsePaginator = $('#collapsePaginator');
		$collapseFilter.on('show.bs.collapse', function () {
			$collapsePaginator.collapse('hide');
  	});
		$collapsePaginator.on('show.bs.collapse', function () {
			$collapseFilter.collapse('hide');
  	});
	</script>
{%- endblock -%}
