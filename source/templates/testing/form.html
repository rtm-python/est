{%- import 'extension/' + test.extension + '.html' as extension with context -%}
<div class="my-3">
	{{ player.csrf_token }}
	{{ extension.html(data.task, None) }}
	{%- for error in player.answer.errors -%}
		<div class="d-block invalid-feedback">
			{{ __(error) }}
		</div>
	{%- endfor -%}
</div>
<button id="playerSubmit" type="submit" class="btn btn-sm btn-styled btn-styled-green col-8 col-md-6"><span class="oi oi-check"></span><div class="d-inline ml-1">{{ __('Submit') }}</div></button>
